<ngx-ui-loader></ngx-ui-loader>
<body ngxUiLoaderBlurred>
  <nav class="navbar navbar-expand-md">
    <div class="container">
      <a class="navbar-brand deskLogo" href="/"><img src="../../../assets/img/Gostro.png"></a>
      <a class="navbar-brand mobLogo" href="/"><img height="22" width="96" src="../../../assets/img/Gostro.png"></a>
      <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>      
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav justify-content-end ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/adminDashboard">Instrumententafel</a>
      </li>
      <a class="loginBtn" style="cursor: pointer;" (click)="logout()">Ausloggen <fa-icon style="margin-left: 5px;" [icon]="faSignOutAlt"></fa-icon></a>
    </ul>
  </div>
  </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-horizontal">
          <h5 class="text-center" style="margin-bottom: 30px;">Admin Registration</h5><hr>
          <form  [formGroup]="playerForm" class="create-form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="inputName">Nutzername</label>
              <input class="form-control" type="text" formControlName="username" [ngClass]="{ 'is-invalid': submitted && myForm.username.errors }">
              <div *ngIf="submitted && myForm.username.errors" class="invalid-feedback">
                <div *ngIf="myForm.username.errors.required">Nutzername ist erforderlich</div>
              </div>
            </div>
    
            <div class="form-group">
              <label for="inputEmail3">Passwort</label>
              <input class="form-control" type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && myForm.password.errors }">
              <div *ngIf="submitted && myForm.password.errors" class="invalid-feedback">
                <div *ngIf="myForm.password.errors.required">Passwort ist erforderlich</div>
              </div>
            </div>
    
            <div class="form-group">
              <label for="inputName">Vorname</label>
              <input class="form-control" type="text" formControlName="firstname" [ngClass]="{ 'is-invalid': submitted && myForm.firstname.errors }">
              <div *ngIf="submitted && myForm.firstname.errors" class="invalid-feedback">
                <div *ngIf="myForm.firstname.errors.required">Vorname ist erforderlich</div>
              </div>
            </div>
    
            <div class="form-group">
              <label for="inputVerify3">Nachname</label>
              <input class="form-control" type="text" formControlName="lastname" [ngClass]="{ 'is-invalid': submitted && myForm.lastname.errors }">
              <div *ngIf="submitted && myForm.lastname.errors" class="invalid-feedback">
                <div *ngIf="myForm.lastname.errors.required">Nachname ist erforderlich</div>
              </div>
              </div>
  
            <div class="form-group">
              <button type="submit" id="signup-btn" style="margin-top: 50px;" class="btn btn-lg btn-danger btn-block">Registrieren</button>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </div>
  </body>
